<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>solr-query Demo</title>

    <script src="../platform/platform.js"></script>
    <link rel="import" href="solr-query.html">

</head>
<body unresolved>

<template id="mytemplate" is="auto-binding">

    <p>query-base looks like this</p>
    <solr-query outputQuery="{{outputQuery}}" baseUrl="http://localhost:8983/solr/">
        <q-select>
            <q-field expr="name"></q-field>
            <q-field expr="id"></q-field>
            <q-field expr="score"></q-field>
        </q-select>
        <q-from>
            <q-dataset name="collection1"></q-dataset>
        </q-from>
        <q-where>
            <q-condition field="name" op="equals" value="Foo"></q-condition>
        </q-where>
    </solr-query>

    <p>Solr Output Query</p>
    <pre>{{outputQuery.url}}</pre>
</template>


</body>
</html>
